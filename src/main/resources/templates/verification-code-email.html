<!DOCTYPE html>
<html>
<head>
    <title>Recordatorio de Turno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f0f5ff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header, .footer {
            background-color: #4569ec;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        h1 {
            margin-top: 0;
        }

        .content {
            text-align: left;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            border-radius: 0 0 5px 5px;
        }

        .btn {
            display: inline-block;
            background-color: #4569ec;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenido [USER_NOMBRE]</h1>
        </div>
        <div class="content">
            <p>Por favor, verifica tu cuenta con el siguiente código:</p>
            <p>[VERIFICATION_CODE]<p>
            <p>¡Gracias por confiar en nosotros!</p>
            <p>Saludos cordiales,<br>Equipo de TurnoMed</p>
        </div>
        <div class="footer">
            <p>Este correo electrónico fue generado automáticamente.<br>Por favor, no respondas a este correo.</p>
        </div>
    </div>
</body>
</html>
